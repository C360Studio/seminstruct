# SemInstruct - Local Development
# Lightweight proxy to shimmy for OpenAI-compatible inference
# seminstruct proxies requests to shimmy which handles actual model inference

services:
  # Lightweight proxy service (~256MB memory)
  seminstruct:
    build:
      context: .
      dockerfile: Dockerfile
    image: semstreams-seminstruct:dev
    container_name: seminstruct-dev
    ports:
      - "8083:8083"
    environment:
      - SEMINSTRUCT_SHIMMY_URL=http://shimmy:11435
      - SEMINSTRUCT_PORT=8083
      - SEMINSTRUCT_TIMEOUT_SECONDS=120
      - SEMINSTRUCT_MAX_RETRIES=3
      - RUST_LOG=info
    depends_on:
      shimmy:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '1.0'
        reservations:
          memory: 64M
          cpus: '0.25'

  # Shimmy inference backend with baked-in GGUF model
  # Model is downloaded at build time, not runtime
  shimmy:
    build:
      context: .
      dockerfile: Dockerfile.shimmy
      args:
        # Model tiers (Mistral-7B-Instruct-v0.2 with different quantizations):
        # small:  mistral-7b-instruct-v0.2.Q2_K.gguf   (~2.7GB) - CI default
        # medium: mistral-7b-instruct-v0.2.Q4_K_M.gguf (~4.1GB) - local dev
        # large:  mistral-7b-instruct-v0.2.Q6_K.gguf   (~5.5GB) - production
        # xlarge: mistral-7b-instruct-v0.2.Q8_0.gguf   (~7.7GB) - high quality
        MODEL_FILE: ${MODEL_FILE:-mistral-7b-instruct-v0.2.Q2_K.gguf}
    image: shimmy:local
    container_name: shimmy-dev
    ports:
      - "11435:11435"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11435/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Model baked in, just needs to load
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 10G
          cpus: '4.0'
        reservations:
          memory: 4G
          cpus: '2.0'
